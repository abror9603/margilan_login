<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="parent_div">
        <div id="nested_parent">
            <div class="first_all_class class_a">
                <h1 class="main_tex text__color">Your Logo</h1>
            </div>
            <div class="first_all_class class_b">
                <h1 class="main_text text__color">Login</h1>
                <form class="form_class">
                    <div class="form_child_one form_div">
                        <label for="email" class="text__color">Email</label>
                        <input type="text" placeholder="Enter your password" id="email">
                    </div>
                    <div class="form_child_two form div">
                        <label for="parol" class="text__color">Password</label>
                        <input type="text" placeholder="Enter your password" id="parol">
                    </div>
                    <a href="#" class="a_link text__color">Forgot password?</a>
                    <button class="class_btn text__color">Sign In</button>
                </form>
            </div>
            <div class="first_all_class class_c">
                <p class="text__color">or countinue with</p>
                <div class="class_c_parent">
                    <button><i class="fa-brands fa-google"></i></button>
                    <button><i class="fa-brands fa-github"></i></button>
                    <button><i class="fa-brands fa-facebook"></i></button>
                   
                </div>
                <p class="text__color">Don't have an account? <a href="#" class=" text__color">Register for free</a>
                </p>
            </div>

        </div>
    </div>
</body>

</html>
